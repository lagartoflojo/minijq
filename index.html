<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>MiniJQ Test</title>
  <link rel="stylesheet" href="assets/styles.css" media="all">
</head>
<body>
  <div class="box">
    <img src="assets/logo.png" alt="Logo">

    <div class="links">
      <a href="#" class="blue-class" data-toggle-class="blue">Toggle blue!</a>
      <span class="separator">/</span>
      <a href="#" class="check-blue">Is it blue?</a>
      <span class="separator">/</span>
      <a href="#" class="big-class" data-toggle-class="big">Toggle big!</a>
      <span class="separator">/</span>
      <a href="#" class="check-big">Is it big?</a>
    </div>
  </div>

  <script type="text/javascript" src="minijq.js"></script>
  <script type="text/javascript" src="assets/test.js"></script>
</body>
</html>
